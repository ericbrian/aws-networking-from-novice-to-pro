name: Build and deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build slide HTML into docs/
        run: |
          npm --yes exec -- @marp-team/marp-cli@latest --version

          mkdir -p docs

          # Keep docs/index.html (hand-authored). Only remove generated decks.
          rm -f docs/[0-9][0-9]-*.html

          for deck in slides/*.md; do
            name="$(basename "$deck" .md)"
            npm --yes exec -- \
              @marp-team/marp-cli@latest \
              --html \
              --allow-local-files \
              "$deck" \
              -o "docs/${name}.html"
          done

          # Disable Jekyll so files like "_" paths aren't treated specially.
          touch docs/.nojekyll

          test -f docs/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
