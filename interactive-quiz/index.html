<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Networking + IAM â€” Interactive Quizzes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #059669; /* Emerald 600 */
        --primary-dark: #047857; /* Emerald 700 */
        --primary-light: #34d399; /* Emerald 400 */
        --accent: #10b981;
        --bg-color: #064e3b; /* Emerald 900 - Deep Green Background */
        --glass: rgba(255, 255, 255, 0.98); /* Less transparent for cleaner look */
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --success: #10b981;
        --success-bg: #d1fae5;
        --error: #ef4444;
        --error-bg: #fee2e2;
        --radius: 16px;
        --shadow-lg: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 40px;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 16px 64px;
        animation: slideUp 0.6s ease-out;
      }

      /* Animations */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      header {
        text-align: center;
        margin-bottom: 24px;
        color: white;
      }

      h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .sub-header {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        margin-top: 8px;
      }

      /* Glass Card */
      .card {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius);
        padding: 32px;
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
      }

      /* Controls Row */
      .control-panel {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 24px;
      }

      @media (min-width: 600px) {
        .control-panel {
          flex-direction: row;
          align-items: flex-end;
          gap: 12px;
        }
        .select-group {
          flex: 1;
        }
      }

      label {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        display: block;
        margin-bottom: 6px;
      }

      select {
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        background-color: #f9fafb;
        font-size: 15px;
        color: var(--text-main);
        transition: all 0.2s;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1em;
      }

      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
      }

      button {
        padding: 12px 24px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: white;
      }

      button.primary {
        background: var(--primary);
        color: white;
        box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.3);
      }

      button.primary:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 6px 8px -1px rgba(5, 150, 105, 0.4);
      }

      button.primary:active {
        transform: translateY(0);
      }

      button.secondary {
        background: white;
        border: 1px solid #e5e7eb;
        color: var(--text-main);
      }

      button.secondary:hover {
        background: #f9fafb;
        border-color: #d1d5db;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      /* Quiz Stage */
      #stage {
        animation: fadeIn 0.4s ease-in-out;
      }

      .progress-container {
        height: 6px;
        background: #f3f4f6;
        border-radius: 99px;
        margin-bottom: 24px;
        overflow: hidden;
        display: none; /* hidden until quiz starts */
      }

      .progress-bar {
        height: 100%;
        background-color: var(--primary);
        width: 0%;
        transition: width 0.4s ease;
      }

      .quiz-header {
        margin-bottom: 24px;
      }

      .quiz-meta {
        font-size: 13px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
      }

      .question-text {
        font-size: 18px;
        line-height: 1.5;
        font-weight: 600;
        color: var(--text-main);
      }

      .choices {
        display: grid;
        gap: 12px;
        margin: 24px 0;
      }

      .choice-btn {
        width: 100%;
        text-align: left;
        background: white;
        border: 2px solid #f3f4f6;
        padding: 16px 20px;
        border-radius: 12px;
        font-size: 15px;
        color: var(--text-main);
        transition: all 0.2s;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .choice-btn:hover:not(:disabled) {
        border-color: var(--primary-light);
        background: #fbfbfe;
        transform: translateX(4px);
      }

      .choice-btn.correct {
        border-color: var(--success);
        background: var(--success-bg);
        color: #065f46;
      }

      .choice-btn.wrong {
        border-color: var(--error);
        background: var(--error-bg);
        color: #991b1b;
      }

      .feedback {
        background: #f8fafc;
        border-radius: 12px;
        padding: 20px;
        margin-top: 24px;
        border-left: 4px solid var(--text-muted);
        animation: slideUp 0.3s ease-out;
      }

      .feedback.ok { border-color: var(--success); background: var(--success-bg); }
      .feedback.bad { border-color: var(--error); background: var(--error-bg); }

      .feedback strong {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
      }

      .nav-row {
        margin-top: 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #f3f4f6;
        padding-top: 20px;
      }

      /* Results View */
      .results-card {
        text-align: center;
        padding: 20px 0;
      }
      .score-display {
        font-size: 48px;
        font-weight: 800;
        color: var(--primary);
        margin-bottom: 8px;
      }
      .score-label {
        font-size: 16px;
        color: var(--text-muted);
        margin-bottom: 32px;
      }

      /* Utility */
      .hidden { display: none !important; }
      .kbd {
        font-family: monospace;
        background: rgba(255,255,255,0.2);
        padding: 2px 6px;
        border-radius: 4px;
      }
      
      .server-tip {
        text-align: center;
        margin-top: 24px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AWS Networking + IAM</h1>
        <div class="sub-header">Interactive Learning Checks</div>
      </header>

      <div class="card">
        <!-- Persistent Controls -->
        <div class="control-panel">
          <div class="select-group">
            <label for="quizSelect">Select Topic</label>
            <select id="quizSelect"></select>
          </div>
          <button id="startBtn" class="primary">Start Quiz</button>
          <button id="resetBtn" class="secondary" style="display:none;">Reset</button> <!-- Hidden by default until active -->
        </div>

        <div id="progressBar" class="progress-container">
          <div class="progress-bar" style="width: 0%"></div>
        </div>

        <div id="stage">
          <!-- Intro Content injected by JS -->
        </div>
      </div>

      <div class="server-tip">
        Tip: Run with <span class="kbd">python3 -m http.server 8000</span> for best local experience.
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./quiz-bank.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
